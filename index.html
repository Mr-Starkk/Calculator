<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <script src="calc.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <div id="display"></div>
            <div id="buttons">
                <button class="clear operator">AC</button>
                <button class="backspace operator"><i class="material-icons" id="backspace">backspace</i></button>
                <button class="operator percentage" value="%">%</button>
                <button class="operator divide" value="/">/</button>
                <button class="digit" value="7">7</button>
                <button class="digit" value="8">8</button>
                <button class="digit" value="9">9</button>
                <button class="operator multiply" value="*">*</button>
                <button class="digit" value="4">4</button>
                <button class="digit" value="5">5</button>
                <button class="digit" value="6">6</button>
                <button class="operator substract" value="-">-</button>
                <button class="digit" value="1">1</button>
                <button class="digit" value="2">2</button>
                <button class="digit" value="3">3</button>
                <button class="operator add" value="+">+</button>
                <button class="digit" value="0">0</button>
                <button class="dot digit" value=".">.</button>
                <button class="equal" value="=">=</button>
            </div>
        </div>
    </body>
</html>
